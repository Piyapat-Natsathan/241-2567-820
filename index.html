<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <style>
        body {
    font-family: 'Prompt', sans-serif;
    background-image: url('sky-stardew.png'); 
    background-size: cover; 
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; 
    flex-direction: column;
    margin: 20px;
}
        .container { 
            background-image: url('sky1.jpg'); 
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            width: 70%;
            margin: auto;
            padding: 50px;
            border: 3px solid #000000;
            border-radius: 35px;
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .form-input {
            margin-bottom: 10px;
        }

        .header-form {
            width: 100px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        
        .form-group label {
            font-weight: bold;
            color: #333;
            display: block;
        }

        .form {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            transition: 0.3s;
        }

        .form:focus {
            border: 1px solid #0077cc;
            box-shadow: 0px 0px 8px rgba(0, 119, 204, 0.3);
        }

        .button {
            background-color: #0077cc;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        .button:hover {
            background-color: #005fa3;
        }

    </style>

    

    <div class="container">
        <div class="header">
            [ REGISTER FROM ]
        </div>
        <div class="flex form-input">
        
            <div class="header-form">ชื่อ</div>
            <input class="form" name="firstname" type="text">
        </div>
        <div class="flex form-input">
            <div class="header-form">นามสกุล</div>
            <input class="form" name="lastname" type="text">
        </div>
        <div class="flex form-input">
            <div class="header-form">อายุ</div> 
            <input class="form" name="age" type="number" min="0" max="100">
        </div>
        <div class="flex gender form-input">
            <div class="header-form">เพศ</div> 
            <div class="flex">
                <div>
                    <input name="gender" type="radio" value="ชาย"> ชาย
                </div>
                <div>
                    <input name="gender" type="radio" value="หญิง"> หญิง
                </div>
                <div>
                    <input name="gender" type="radio" value="ไม่ระบุ"> ไม่ระบุ
                </div>
            </div>
        </div>
        <div class="form-input">
            งานอดิเรก
            <div>
                <input name="interest" type="checkbox" value="อ่านหนังสือ"> อ่านหนังสือ
            </div>
            <div>
                <input name="interest" type="checkbox" value="ดูหนัง"> ดูหนัง
            </div>
            <div>
                <input name="interest" type="checkbox" value="ฟังเพลง"> ฟังเพลง
            </div>
        </div>
        <div class="form-input">
            คำอธิบาย
            <textarea name="description"></textarea>
        </div>
        <div id=message class="message">
        </div>
        <div class="center">
            
            <button onclick="submitData()" class="button">ส่งข้อมูล</button>
            <a href="user.html">Go to user Management</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="index.js"></script>

</body>
</html>
